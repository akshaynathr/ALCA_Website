<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Delete</title>
	 
		<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ url_for('static', filename='css/styles.css' ) }}" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 style="color:red" class="text-center">Enable</h1>
      </div>


      <div class="modal-body">
          <form class="form col-md-12 center-block" method="post">

          <div class="form-group">
             <h5 style="color:#F00">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                     <ul class=flashes>
                       {% for message in messages %}
                                <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                  {% endif %}
                {% endwith %}

             </h5>
            </div>
            <div class="form-group">
              <input name="username" type="text" class="form-control input-lg" placeholder="Username of account to enable">
            </div>
            <label>Assign Membership Id</label>
            <div class="form-group">
              <input name="regid" type="text" class="form-control input-lg" placeholder="Memborship id">
            </div>

             <div class="form-group">
              <input name="admin_password" type="text" class="form-control input-lg" placeholder="Admin Password">
            </div>
            
              <input style="color:red" type="submit" value="Enable Account" class="btn btn-primary btn-lg btn-block" />
              <span class="pull-right"><a href="/admin">Admin</a></span> 
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
           
		  </div>	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
