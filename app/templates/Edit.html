	<div id="loginModal"   class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top:100px;overflow:scroll">
  <div class="modal-dialog" >
  <div class="modal-content">
      <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          --> <h1 class="text-center">Edit Information</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method="post" enctype="multipart/form-data">
           <div class="form-group">
             <h5 style="color:#F00">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                     <ul class=flashes>
                       {% for message in messages %}
                                <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                  {% endif %}
                {% endwith %}

             </h5>
            </div>
            <div class="form-group">
              <input  name="memberno" type="text" class="form-control input-lg" placeholder="Membership no">
            </div>

             <div class="form-group">
              <input  name="password" type="password" class="form-control input-lg" placeholder="Password">
            </div>

              <hr>

            <div class="form-group">
              <input name="emailid" type="text" class="form-control input-lg" placeholder="Email">
            </div>

            

             
              <label> Upload  profile image (max file size:100kb . Use jpg format)</label>
             <div class="form-group">
              <input  name="file" type="file" value="upload image" class="form-control input-lg" placeholder="Upload image">
            </div>

            <hr/>


          <div class="form-group">

              <input  name="name" type="text" class="form-control input-lg" placeholder="Name of member"/>
            </div>
             <div class="form-group">

              <input  name="telephone" type="text" class="form-control input-lg" placeholder="Telephone no"/>
            </div>
             <div class="form-group">

              <input  name="website" type="text" class="form-control input-lg" placeholder="Website (eg: http://myname.com"/>
            </div>
            <div class="form-group">
              <input  name="phoneno" type="text" class="form-control input-lg" placeholder="Mobile no">
            </div>
            
            <div class="form-group">
              <input  name="company" type="text" class="form-control input-lg" placeholder="Company name">
            </div>
             



             <div class="form-group">
              <input  name="address" type="text" class="form-control input-lg" placeholder="Address">
            </div>
             


           
             
             <div class="form-group">
              <input  name="place" type="text" class="form-control input-lg" placeholder="City">
            </div>
             


            <div class="form-group">
                  <label>Location:</label><select name="location" class="btn-block">
                   <option value="alappuzha">Alappuzha</option>
                    <option value="idukki">Idukki</option>
                  <option value="kannur">Kannur</option>
                   <option value="ernakulam">Ernakulam</option>
                 
                   <option value="thrissur">Thrissur</option>
                    <option value="kasargod">Kasargod</option>
                     <option value="kollam">Kollam</option>
                      <option value="kottayam">Kottayam</option>
                       <option value="calicut">Calicut</option>
                        <option value="palakkad">Palakkad</option>
                         <option value="malappuram">Malappuram</option>

                          <option value="pathanamthitta">Pathanamthitta</option>
                           <option value="thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="wayanad">Wayanad</option>
                           
 
</select></div>


            <div class="form-group">
              <input  name="business" type="text" class="form-control input-lg" placeholder="Business Activity">
            </div>
            
             

            <div class="form-group">
              <!-- <button class="btn btn-primary btn-lg btn-block">Sign In</button> -->
              <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block" />
              <span class="pull-left"> <a href="http://www.alca-kerala.in" > Go Home</a> </span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
           
      </div>
  </div>
  </div>
